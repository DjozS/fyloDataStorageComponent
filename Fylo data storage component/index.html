 <!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="section1">
            <img class="logo" src="images/logo.svg">
            <div class="icons">
               <div class="iconBack"><img src="images/icon-document.svg"></div>  
               <div class="iconBack"><img src="images/icon-folder.svg"></div>
               <div class="iconBack"><img src="images/icon-upload.svg"></div>
            </div>
        </section>
        <section class="section2">
            <div class="container1">
                <p class="opacityChange">You've used <span class="spanWhite">815 GB</span> of your storage</p>
            </div>
            <div class="container2">
                <div class="bar"></div>
                <div class="dot"></div>
            </div>
            <div class="container3">
                <p class="pBold">0 GB</p>
                <p class="pBold">1000 GB</p>
            </div>
            <div class="cloud">
                <h1>185</h1>
                <p class="gbLeft">GB LEFT</p>
            </div>
            <div class="triangle"></div>
        </section>
    </body>
 </html>
